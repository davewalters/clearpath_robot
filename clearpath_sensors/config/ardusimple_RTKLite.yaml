ublox_gps_node:
  ros__parameters:
    frame_id: 'gps_0_link'
    device: '/dev/gps0_ftdi'
    uart1:
      baudrate: 38400
    rate: 4.0         
    dynamic_model: 'portable'
    enable_ppp: false
    tmode3: 0
    sv_in:
      reset: true
      min_dur: 300
      acc_lim: 3.0
    inf:
      all: true
    publish:
      all: false
      nav:
        all: true